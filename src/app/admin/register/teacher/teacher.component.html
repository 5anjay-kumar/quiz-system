<h1>Teachers</h1>
<div class="col-sm-12 mb-3  d-flex justify-content-end">
  <button type="button" class="btn btn-info btn-lg" (click)="openRegisterTeacherPopup()">Register Teacher</button>
</div>

<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
  <ngb-panel activeIds="ngb-panel-0">
    <ng-template ngbPanelHeader let-opened="opened">
      <div class="d-flex align-items-center justify-content-between">
        <h5 class="m-0">Teachers</h5>
        <button ngbPanelToggle class="btn btn-outline-dark">{{ opened ? 'Close' : 'Open' }}</button>
      </div>

      <ng-template ngbPanelContent>
        <table class="table table-hover mt-3 ">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let teacher of teachers; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>
                {{teacher.firstName }} {{teacher.lastName}}
              </td>
              <td>{{ teacher.email }}</td>
              <td>
                <i class="btn rounded-pill btn-outline-secondary  btn-sm" placement="left" (click)="openAddTeacherSubjectPopup(teacher)">Show
                  Subject</i>
                <i class="fas fa-edit btn btn-info rounded-circle ml-2" (click)="editTeacherPopup(teacher)"
                  placement="right" ngbTooltip="Edit"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-template>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
