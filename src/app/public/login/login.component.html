<div class="container-fluid">
  <div class="row full-height">
    <div class="col-sm-6 left-side rounded">
      <!--  -->
    </div>
    <div class="col-sm-6 text-center">
      <img src="/assets/img/logo.png" width="20%" class="" alt="">
      <h1 class="text-secondary text-center mt-3">Buzzy Quiz</h1>
      <p class="text-secondary text-center mt-3">Welcome to Buzzy Quiz! Please login to your account</p>
      <hr class="style13">
      <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
      <form>
        <div class="form-group">
          <input type="email" name="email" class="form-control border border-dark rounded-pill" id="exampleInputEmail1"
            [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control border border-dark rounded-pill"
            id="exampleInputPassword1" [(ngModel)]="password" placeholder="Password">
        </div>

        <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
          <button type="button" class="btn btn-outline-dark mr-2" id="dropdownManual" ngbDropdownAnchor
            (focus)="myDrop.open()">Login As</button>
          <div ngbDropdownMenu aria-labelledby="dropdownManual">
            <button class="btn btn-dark" (click)="loginAdmin()" ngbDropdownItem>Admin</button>
            <button class="btn btn-dark" (click)="loginTeacher()" ngbDropdownItem>Teacher</button>
            <button class="btn btn-dark" (click)="loginStudent()" ngbDropdownItem>Student</button>
          </div>
        </div>

        <!-- <div class="d-inline ml-3">
          <button type="submit" class="btn btn-outline-dark" >Login</button>
        </div> -->
      </form>
    </div>
      <div class="col-sm-2"></div>
    </div>
    </div>
  </div>
</div>
